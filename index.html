<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   
</head>
<body>
    <h1>Registration From</h1>
    <fieldset>

        <legend>Student Information</legend>
    
    <form action="sumit.html" method="post">
        <label for="">Student Name</label>
        <input type="text" name="student_name" id="student_name" placeholder="Enter your name">
        <br><br>
        <label for="">ID No.</label>
        <input type="text" name="id_no" id="id_no" placeholder="Enter your ID No.">
        <br><br>
        <label for="">Faculty/Program</label>
        <input type="text" name="faculty_program" id="faculty_program" placeholder="Enter your Faculty/Program">
        <br><br>
        <label for="">Program Mode</label>
        <input type="text" name="program_mode" id="program_mode" placeholder="Enter your Program Mode">
        <br><br>
    </form>
    <h2>Personal Information</h2>
    <form action="sumit.html">
        <label for="">Full Name</label>
        <input type="text" name="full_name" id="full_name" placeholder="Enter your full name">
        <br><br>
         <label for="">Date of Birth</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        <label for="">Place of Birth</label>
        <input type="text" name="place_of_birth" id="place_of_birth" placeholder="Enter your place of birth">
        <br><br>
        <label for="">Nationality</label>
        <input type="text" name="nationality" id="nationality" placeholder="Enter your nationality">
        <br><br>
        <label for="">Residency</label>
        <input type="text" name="residency" id="residency" placeholder="Enter your residency">
        <br><br>
        <label for="">Mother Name</label>
        <input type="text" name="mother_name" id="mother_name" placeholder="Enter your mother's name">
        <br><br>
        <label for="">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
        <br><br>
        <label for="">Marital Status:</label>
        <input type="checkbox" name="marital_status_single" id="marital_status_single">
        <label for="marital_status_single">Single</label>
        <input type="checkbox" name="marital_status_married" id="marital_status_married">
        <label for="marital_status_married">Married</label>
        <br><br>
        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <br><br>
        <label for="">Address</label>
        <input type="text" name="address" id="address" placeholder="Enter your address">
        <br><br>
        <label for="">Sex:</label>
        <input type="checkbox" name="sex_male" id="sex_male">
        <label for="">Male</label>
        <input type="checkbox" name="sex_female" id="sex_female"> 
        <label for="">Femal</label>  
        <br><br>
        
        <br><br>
    </form>
    <h2>Academic Information</h2>
    <form action="sumit.html">
        <label for="">High School Name</label>
        <input type="text" name="high_school_name" id="high_school_name" placeholder="Enter your high school name">
        <br><br>
        <label for="">Graduation Year</label>
        <input type="text" name="graduation_year" id="graduation_year" placeholder="Enter your graduation year">
        <br><br>
        <label for="">GPA</label>
        <input type="text" name="gpa" id="gpa" placeholder="Enter your GPA">
        <br><br>
        <label for="">Roll No:</label>
        <input type="number" name="roll_no" id="roll_no" placeholder="Enter your roll No">
        <br><br>
        <label for="">Marks</label>
        <input type="text" name="marks" id="marks" placeholder="Enter your marks">
        <br><br>
        <h3>Faculty of Health Science</h3>
        <label for="">Faculty:</label>
        <select name="program_applied_for" id="program_applied_for">
            <option value="bachelor_of_nursing">Bachelor of Nursing</option>
            <option value="bachelor_of_public_health">Bachelor of Madical Laboratory</option>
            <option value="bachelor_of_pharmacy">Bachelor of bachelor of public_health</option>
            <option value="bachelor_of_medical_laboratory_science">Bachelor of Nutrition</option>
            <option value="bachelor_of_nutrition">Bachelor of Midwifery</option>
        </select>
        <br><br>
        <h3>Faculty Computer & Info.Science</h3>
        <label for="">Faculty:</label>
        <input type="checkbox" name="faculty_cs" id="faculty_cs">
        <label for="faculty_cs">Bachelor of Information Technology</label>
        <h3>Faculty of Business & Management</h3>
        <label for="">Faculty:</label>
        <input type="checkbox" name="faculty_bba" id="faculty_bba">
        <label for="faculty_bba">Bachelor of Business Administration</label>
        <input type="checkbox" name="faculty_bba" id="faculty_bba">
        <label for="faculty_bba">Bachelor of Public Administration</label>
        <br><br>
        <label for="">Program Mode</label>
        <input type="checkbox" name="program_mode_fulltime" id="program_mode_fulltime">
        <label for="program_mode_fulltime">Full Time</label>
        <input type="checkbox" name="program_mode_parttime" id="program_mode_parttime">
        <label for="program_mode_parttime">Part Time</label>
        <br><br>
        <label for="">Additional Information:</label><br>
        <textarea name="" id=""></textarea>


        <br><br>



        <input type="submit" value="Submit">
        </fieldset>

    


</html>
